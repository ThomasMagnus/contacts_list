<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/cabinet.css">
	<title>Document</title>
</head>

<body>
	<main class="main">
		<div class="container">
			<section class="main__section">
				<h1>Ваш личный кабинет</h1>
				<div class="main__contactsList">
					<div class="main__addContacts">
						<input id="name" type="text" class="main__input" placeholder="Введите имя контакта...">
						<input id="email" type="email" class="main__input" placeholder="Введите email контакта...">
						<input id="tel" type="tel" class="main__input" placeholder="Введите телефон контакта...">
						<button class="main__btn">Записать контакт</button>
					</div>
					<div class="main__Contacts">
						<h2 class="main__title">Список ваших контактов:</h2>
						<ul class="main__list">
					
						</ul>
					</div>
				</div>
			</section>
		</div>
	</main>
	<script src="js/cabinet.js"></script>
</body>

</html>
